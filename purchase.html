        <main>
            <!--Form for Purchasing Tickets-->
            <h1>Purchasing Tickets</h1>
            <form id="purchaseTickets">
                <fieldset>
                    <div>
                        <label>Select Event(s)</label>
                    <select>
                        <option>Siblings Day</option>
                        <option>Spring Community Yard Sale</option>
                        <option>May the 4<sup>th</sup> Fundraiser</option>
                        <option>Mother's Day Breakfast</option>
                        <option>Graduation Celebration</option>
                    </select>
                    </div>

                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" required>
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="abc123@something.com" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phoneNumber" placeholder="(XXX)XXX-XXXX" required>
                    </div>

                    <div>
                        <label for="tickets">Number of Tickets</label>
                        <input type="number" id="tickets" name="numTickets" min="1" max="100" value="1" required>
                    </div>

                    <div>
                        <button type="submit">Purchase</button>
                        <button type="reset">Restart Purchase</button>
                    </div>
                </fieldset>
            </form>
        </main>
